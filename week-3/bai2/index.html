<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        html, body {
            height: 100%;
        }
        body {
            background-color: #f1f4f9;
        }
        body {
            padding: 15vh 35vw;
        }
        .container1 {
            width: 30vw;
            height: 60vh;
            background-color:white;
            padding: 5vh 2.5vw;
            border-radius: 10px;
        }
        h2 {
            color: #6550eb;
            margin-bottom: 2vh;
        }
        p {
            margin-bottom: 2vh;
        }
        #email,#password {
            border-radius: 5px;
            width: 25vw;
            height: 5vh;
            padding: 10px;
            margin-top: 1vh;
        }
        button {
            width: 25vw;
            height: 5vh;
            background-color: #624bfe;
            font-weight: bold;
            font-size: large;
            color: white;
            border-radius: 8px;
            border: none;
        }
        .link1 {
            text-decoration: none;
            margin-right: 6vw;
        }
        .link2 {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container1">
        <h2>Login Form UI</h2>
        <p>Please enter your user information.</p>
        <form>
            <label for="email">Email</label>
            <br>
            <input type="email" id="email" name="email" placeholder="Enter email here">
            <br> <br>
            <label for="password">Password</label>
            <br>
            <input type="password" id="password" name="email" placeholder="*************">
            <br> <br>
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
            <br> <br>
            <button type="submit">Sign in</button>
            <br> <br>
        </form>
        <a href="https://www.thepoetmagazine.org/wp-content/uploads/2024/05/meme-cheems-nice-su.jpg" class="link1">Create An Account</a>
        <a href="https://www.thepoetmagazine.org/wp-content/uploads/2024/05/meme-cheems-uong-ruou.jpg" class="link2">Forgot your password?</a>
    </div>
</body>
</html>
