<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Search Pokemon v1.0</h1>
    <div class="input-wrap">
        <input type="text" placeholder="Nhập tên pokemon"><button class="add-btn">Tìm kiếm</button>
    </div>
    <div class="container">
        <div class="img-wrap">
            <img id="pokemon-img">
        </div>
        <div class="info-wrap">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-id"></p>
            <p id="pokemon-height"></p>
            <p id="pokemon-weight"></p>
            <p id="pokemon-type"></p>
        </div>
    </div>
    <h1 id="not-found">Không tìm thấy</h1>
    <script src="index.js"></script>
</body>

</html>
