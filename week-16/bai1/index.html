<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Search Country v1.0</h1>
    <div class="input-wrap">
        <input type="text" placeholder="Nhập tên nước"><button class="add-btn">Tìm kiếm</button>
    </div>
    <div class="container">
        <div class="img-wrap">
            <img id="country-flag">
        </div>
        <div class="info-wrap">
            <h1 id="country-name"></h1>
            <p id="country-region"></p>
            <p id="country-capital"></p>
            <p id="country-population"></p>
        </div>
    </div>
    <h1 id="not-found">Không tìm thấy</h1>
    <script src="index.js"></script>
</body>

</html>
