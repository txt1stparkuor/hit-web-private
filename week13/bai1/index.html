<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker v1.0</h1>
        <input type="text" id="input" placeholder="Enter a string...">
        <button class="check">Check</button>
        <p class="msg"></p>
        <div class="key-pressed">
        </div>
    </div>
    <script>
        let input=document.querySelector("#input");
        let button=document.querySelector(".check");
        let keyPressed=document.querySelector(".key-pressed");
        let msg=document.querySelector(".msg");
        button.addEventListener("click", function () {
            let string=input.value;
            let reverseString="";
            let n=string.length;
            msg.innerHTML="";
            keyPressed.innerHTML="";
            let check=true;
            for (let i=n-1;i>=0;i--) {
                reverseString+=string[i];
            }
            for (let i=0;i<n;i++) {
                let key=document.createElement("div");
                key.textContent=string[i];

                if(string[i]===reverseString[i]) { 
                    key.style.backgroundColor="#0be881";
                }
                else {
                    check=false;
                    key.style.backgroundColor="#ff3f34";
                }
                keyPressed.appendChild(key);
            }
            if(check) {
                msg.textContent="Đây là palindrome!";
            }
            else {
                msg.textContent="Đây không phải palindrome.";
            }
        })
    </script>
</body>

</html>
