        function sumOfNumber(str) {
            let sum=0;
            for (let i=0;i<str.length;i++) {
                sum=sum+parseInt(str[i]);
            }
            return sum;
        }
        function sang(n) {
            let result = "";
            let p=new Array(1000).fill(0);
            p[1]=1;
            p[0]=1;
            for (let i=2;i*i<=n;i++) {
                if (p[i]===0) {
                    for (let j=i*i;j<=n;j=j+i) p[j]=1;
                }
            }
            for (let i=2;i<=n;i++)   if (p[i] === 0) result += i + " "; 
            alert(result.trim());
        }
        let input=prompt("Nhap vao n:",0);
        sang(input);
        console.log(sumOfNumber("12345"));
