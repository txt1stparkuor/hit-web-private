<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Individual Alignment</title>
  <style>
    .container {
      display: flex;
      gap: 10px;
      height: 100px;
      border: 1px solid black;
    }
    .item {
      background-color: lightblue;
      padding: 10px;
    }
    .item-1 {
      margin-right: auto; /* Push to the left */
    }
    .item-2 {
      margin-left: auto; /* Push to the right */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item-1">Left</div>
    <div class="item">Center</div>
    <div class="item item-2">Right</div>
  </div>
</body>
</html>
