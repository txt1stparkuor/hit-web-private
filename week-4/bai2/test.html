<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100vh;
        }

        body {
            padding-top: 20vh; /* Center with padding */
            padding-bottom: 20vh; /* Center with padding */
            display: block; /* Ensures padding is applied vertically */
        }

        .container {
            height: 60vh;
            width: 40vw;
            background-color: red;
            margin: 0 auto; /* Centers horizontally */
        }
    </style>
</head>
<body>
    <div class="container"></div>
</body>
</html>
